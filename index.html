<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Yatağ Otağı Setləri Mağazası</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
    color: #333;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    background-color: #343a40;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 2.5rem;
}

main {
    padding: 40px 0;
}

.contact-section {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    margin-bottom: 40px;
}

.contact-section h2 {
    margin-top: 0;
    font-size: 2rem;
    color: #007bff;
}

.contact-section p {
    font-size: 1rem;
    margin-bottom: 20px;
}

.contact-form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

.contact-form button {
    padding: 15px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.contact-form button:hover {
    background-color: #0056b3;
}

.contact-info {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

.contact-info h3 {
    font-size: 1.5rem;
    margin-top: 0;
    color: #007bff;
}
</style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Yatağ Otağı Setləri Mağazası</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="contact-section">
                <h2>Bizimlə Əlaqə Saxlayin</h2>
                <p>Aşağıdakı formu doldurun.</p>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Adınız</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Əlaqə Nomrəniz</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mesajınız</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Gönder</button>
                </form>
            </div>
            <div class="contact-info">
                <h3>Əlaqə</h3>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Adres: Əliyar Əliyev115, Şəhər, Ölkə</li>
                    <li><i class="fas fa-phone-alt"></i> Telefon: (+994) 1111111</li>
                    <li><i class="fas fa-envelope"></i> E-mail: info@magaza.com</li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Yatağ Otağı Setləri Mağazası.</p>
        </div>
    </footer>
</body>
</html>
